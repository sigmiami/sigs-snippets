<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="math1.css">
    <title>Feet To Meters</title>
</head>
<body>
    <h1>Convert Feet to Meters</h1>
    <form id="form1"> 
      Enter number in feet to convert: <input id="inp1" type="text" >
      <input id="sub1" type="submit" size="10" value="Convert"/>
      <br>
    <p>Answer:</p>
    <p id="answer1">0</p>
    
    </form>


<script>
      var form1=document.getElementById('form1');
      var inp1=document.getElementById('inp1');
      var result=document.getElementById('answer1');
form1.addEventListener('submit', function(event){
if (!inp1.value){
  alert('Please Enter A Number To Convert');
}
else{
  var x=(parseFloat(inp1.value));
  var meters=x/3.2808;
  result.innerText=meters.toFixed(4)+" Meters";
  event.preventDefault();
}

})

    </script>
</body>
</html>
